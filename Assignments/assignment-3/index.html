<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="quiz-container">
      <h1>Interactive Quiz Game</h1>

      <div class="question-container">
        <h2 id="question">Loading...</h2>

        <div class="answers">
          <button class="answer-btn" onclick="selectAnswer(0)">Option 1</button>
          <button class="answer-btn" onclick="selectAnswer(1)">Option 2</button>
          <button class="answer-btn" onclick="selectAnswer(2)">Option 3</button>
          <button class="answer-btn" onclick="selectAnswer(3)">Option 4</button>
        </div>
        <button id="next-btn" onclick="checkAnswer()" disabled>
          Check Answer
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
